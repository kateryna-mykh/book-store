databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: kateryna-mykh
      changes:
      - createTable:
            tableName: roles
            columns:
            - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            - column:
                  name: name
                  type: varchar(30)
                  constraints:
                     nullable: false
                     unique: true
                     