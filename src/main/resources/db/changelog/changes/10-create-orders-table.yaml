databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: kateryna-mykh
      changes:
      - createTable:
            tableName: orders
            columns:
            - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            - column:
                  name: user_id
                  type: bigint
                  constraints:
                     nullable: false
            - column:
                  name: status
                  type: varchar(20)
                  defaultValue: NEW
                  constraints:
                     nullable: false
            - column:
                  name: total
                  type: decimal(10,2)
                  defaultValueNumeric: '0.00'
                  constraints:
                     nullable: false
            - column:
                  name: order_date
                  type: datetime
                  constraints:
                     nullable: false
            - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                     nullable: false       
            - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                     nullable: false
      - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: orders
            constraintName: fk_orders_user
            referencedColumnNames: id
            referencedTableName: users
