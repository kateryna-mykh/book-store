databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: kateryna-mykh
      changes:
      - createTable:
            tableName: users
            columns:
            - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
                     nullable: false
            - column:
                  name: email
                  type: varchar(255)
                  constraints:
                     nullable: false
                     unique: true
            - column:
                  name: password
                  type: varchar(255)
                  constraints:
                     nullable: false
            - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                     nullable: false
            - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                     nullable: false
            - column:
                  name: shippingAddress
                  type: varchar(255)                 
            - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                     nullable: false
